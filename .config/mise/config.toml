[settings]
gpg_verify = true
cargo.binstall = true
env_shell_expand = true

[tools]
# Install Rust with rust-analyzer and its dependency rust-src for LSP support
rust = { version = "latest", profile = "default", components = "rust-src,rust-analyzer" }
"cargo:cargo-binstall" = "latest"
"cargo:usage-cli" = "latest"
"cargo:starship" = "latest"
neovim = "latest"
aws-cli = { version = "latest", symlink_bins = "true" }
node = "lts"
